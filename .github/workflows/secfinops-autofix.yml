name: SecFinOps Auto-Fix Validator

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  detect-autofix-pr:
    runs-on: ubuntu-latest
    outputs:
      is_autofix: ${{ steps.check.outputs.is_autofix }}
    steps:
      - name: Check if SecFinOps AutoFix PR
        id: check
        run: |
          if [[ "${{ github.head_ref }}" == autofix/* ]]; then
            echo "is_autofix=true" >> $GITHUB_OUTPUT
          else
            echo "is_autofix=false" >> $GITHUB_OUTPUT
          fi

  validate-fix:
    needs: detect-autofix-pr
    if: needs.detect-autofix-pr.outputs.is_autofix == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Security scan on fixed code
        run: |
          npx semgrep --config=auto --error --json > semgrep-results.json || true
          python3 -c "
          import json, sys
          try:
            with open('semgrep-results.json') as f:
              results = json.load(f)
          except Exception:
            print('No semgrep results. Skipping XSS check.')
            sys.exit(0)
          xss_findings = [r for r in results.get('results', [])
                          if 'xss' in r.get('check_id', '').lower()]
          if xss_findings:
            print(f'XSS vulnerabilities still found: {len(xss_findings)}')
            sys.exit(1)
          print('No XSS findings. Fix validated.')
          "

      - name: Run unit tests
        run: npm test -- --passWithNoTests

      - name: Post validation result comment
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? '**SecFinOps AutoFix Validated** ✅\n\nSecurity scan passed. No XSS findings detected. Auto-merging.'
              : '**SecFinOps AutoFix Validation Failed** ❌\n\nSecurity issues still detected or tests failed. Manual review required.';

            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            } catch (error) {
              console.log('Could not post comment:', error.message);
            }

      - name: Auto-merge if validated
        if: success()
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --auto \
            --delete-branch \
            --subject "fix: SecFinOps AutoFix - ${{ github.event.pull_request.title }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
