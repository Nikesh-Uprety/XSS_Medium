# SecFinOps Auto-Fix Validator
#
# For the TARGET repo (e.g. github.com/Nikesh-Uprety/XSS_Mediu):
# 1. Copy this file to that repo as .github/workflows/secfinops-autofix.yml
# 2. In repo Settings → General: enable "Allow squash merging" and "Automatically delete head branches"

name: SecFinOps Auto-Fix Validator

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  detect-autofix-pr:
    runs-on: ubuntu-latest
    outputs:
      is_autofix: ${{ steps.check.outputs.is_autofix }}
    steps:
      - name: Check if SecFinOps AutoFix PR
        id: check
        run: |
          if [[ "${{ github.head_ref }}" == autofix/* ]]; then
            echo "is_autofix=true" >> $GITHUB_OUTPUT
          else
            echo "is_autofix=false" >> $GITHUB_OUTPUT
          fi

  validate-fix:
    needs: detect-autofix-pr
    if: needs.detect-autofix-pr.outputs.is_autofix == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Security scan on fixed code
        run: |
          npx semgrep --config=auto --error --json > semgrep-results.json || true
          python3 -c "
          import json, sys
          try:
            with open('semgrep-results.json') as f:
              results = json.load(f)
          except Exception:
            print('No semgrep results. Skipping XSS check.')
            sys.exit(0)
          xss_findings = [r for r in results.get('results', [])
                          if 'xss' in r.get('check_id', '').lower()]
          if xss_findings:
            print(f'XSS vulnerabilities still found: {len(xss_findings)}')
            sys.exit(1)
          print('No XSS findings. Fix validated.')
          "

      - name: Run unit tests
        run: |
          if [ -f package.json ] && node -e "const p=require('./package.json'); process.exit((p.scripts && p.scripts.test) ? 0 : 1)"; then
            npm test -- --passWithNoTests
          else
            echo "No test script in package.json; skipping tests."
          fi

      - name: Post validation result comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = status === 'success'
              ? '**SecFinOps AutoFix Validated** ✅\n\nSecurity scan passed. No XSS findings detected. Auto-merging.'
              : '**SecFinOps AutoFix Validation Failed** ❌\n\nSecurity issues still detected or tests failed. Manual review required.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: message
            });

      - name: Auto-merge if validated
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              merge_method: 'squash',
              commit_title: `fix: SecFinOps AutoFix - ${context.payload.pull_request.title}`,
              commit_message: 'Automatically validated and merged by SecFinOps AutoFix pipeline'
            });
            console.log('PR auto-merged successfully');
